<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width"> 
    <title>Dia 3</title> 
  </head> 
  <body> 
    <h1 style="text-align:center">Día 3 - DataWrapper</h1><br>
<div style="width:clamp(320px,70vw,1000px);margin:24px auto;">
  <iframe
    title="Acceso a Internet"
    aria-label="Mapa coroplético"
    id="datawrapper-chart-ifiPG"
    src="https://datawrapper.dwcdn.net/ifiPG/1/"
    scrolling="no"
    frameborder="0"
    style="width:0; min-width:100% !important; border:0;"
    height="543"
    data-external="1">
  </iframe>
</div>
<script>
  (function () {
    'use strict';
    window.addEventListener('message', function (event) {
      if (event.data['datawrapper-height'] !== undefined) {
        var iframes = document.querySelectorAll('iframe');
        for (var key in event.data['datawrapper-height']) {
          for (var i = 0, el; (el = iframes[i]); i++) {
            if (el.contentWindow === event.source) {
              el.style.height = event.data['datawrapper-height'][key] + 'px';
            }
          }
        }
      }
    });
  })();
</script>
</body> 
</html>
